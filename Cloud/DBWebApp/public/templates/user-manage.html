    <div class="control-group">
        <label class="control-label">Select Platform :</label>
        <div class="controls">
            <select ng-model="selectedPlatform" ng-options="platfrom.name for platfrom in platformList" ng-change="refreshTable()"></select>
        </div>
    </div>    
    
    <p>
        <table class="table table-striped table-bordered">
            <thread>
                <tr>
                    <td>No.</td>
                    <td>Plat.</td>
                    <td>Device</td>
                    <td>Last Login Time</td>
                    <td>Client Version</td>
                </tr>
            </thread>
            <tbody>
                <tr ng-repeat="user in userList | orderBy : 'LastLogin'">
                    <td>{{ $index + 1 }}</td>
                    <td>{{ user.Platform }}</td>
                    <td>{{ user.DeviceId }}</td>
                    <td>{{ user.LastLogin }}</td>
                    <td>{{ user.ClientVersion }}</td>
                </tr>
            </tbody>
        </table> 
    </p>
</div>
