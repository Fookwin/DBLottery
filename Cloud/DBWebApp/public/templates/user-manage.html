<div ng-controller="ng-user-manage-ctrl">

    <div class="controls row">
        <span class="control-label span2">Platform</span>
        <select class="span4" ng-model="selectedPlatform" ng-options="platfrom.name for platfrom in platformList"></select>
        <span class="control-label span2">Scope</span>
        <select class="span4" ng-model="selectedScope" ng-options="scope.name for scope in scopeList"></select>        
    </div> 

    <div class="controls row">
        <button ng-click="refreshTable()" class="span2">Query</button>        
        <span ng-show="countOfResult != undefined" class="span4">     Result Count: {{countOfResult}}</span>
        <div class="progress progress-bar-success progress-striped active span6" role="progressbar" ng-show="inLoadingData">
            <div class="progress-bar" style="width: 100%;"></div>
        </div>
    </div>
    
    <p>
        <table id="table-user-list" class="table table-striped table-bordered">
            <thread>
                <tr>
                    <td>No.</td>
                    <td>Device</td>
                    <td>Last Login Time</td>
                    <td>Client Version</td>
                </tr>
            </thread>
            <tbody>
                <tr ng-repeat="user in userList | orderBy : '-LastLogin'">
                    <td>{{ $index + 1 }}</td>
                    <td>{{ user.DeviceId }}</td>
                    <td>{{ user.LastLogin }}</td>
                    <td>{{ user.ClientVersion }}</td>
                </tr>
            </tbody>
        </table> 
    </p>
</div>
